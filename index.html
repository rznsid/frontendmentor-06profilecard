<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>

  <section>
    <div class="bg-btm"></div>
    <div class="bg-top"></div>
    <main>
      <div class="profile-card">
        <img src="images/image-victor.jpg" alt="Victor Crest profile picture" class="profile-card__avatar">
        <div class="profile-card__user">
          <div class="profile-card__user-details">
            <h1 class="name">Victor Crest &nbsp;<span class="age">26</span></h1>
            <div class="location">London</div>
          </div>
        </div>
        <div class="profile-card__divider"></div>
        <div class="profile-card__stats">
          <div class="statbox">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="statbox">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="statbox">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/rznsid">rznsid</a>.
      </div>
    </main>
  </section>
</body>
</html>
